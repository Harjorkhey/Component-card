<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Component Card</title>
    <script src="https://kit.fontawesome.com/c6e7443e57.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./index.css">
</head>
<body>

    <div class="container">
        <img src="./IMAGES/image-equilibrium.jpg" class="equilibrium" alt="">
        <div class="header">
            <h1 class="num">Equilibrium #3429</h1>
            <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>

        <div class="days">
        <div class="eth">
            <h5>0.041 ETH</h5>
            <div class="icon">
                <img class="images" src="./IMAGES/icon-ethereum.svg" alt="">
            </div>
            </div>

            <div class="day">
            <h5 class="clock"> 3 days left</h5>
        </div>
</div>

<hr>

        <div class="footer">
            <img src="./IMAGES/image-avatar.png" alt="" class="avartar">
            <p class="para"><span class="of">Creation&nbsp;of</span> <span class="jule">&nbsp;Jules&nbsp;Wyvern</span></p>
        </div>
    </div>

  
   
   
    
</body>
</html>
